    <meta charset="UTF-8">

</head>
<body>
<div class="header">
    <div class="logo">
        <a href="homepage.html">
            <img src="image/logo.jpg" width="200px" alt="logo">
        </a>
    </div>
    <ul class="menu">
        <li class="top-menu-item top-menu-noclick">
            <a href="unLogHomePage.html" class="menu-hd cur_pointer"><span>首页</span></a>
        </li>
        <li class="top-menu-item top-menu-noclick">
            <a class="menu-hd" ><span>航班查询</span></a>
            <div class="menu-dropdown">
                <div class="menu-dropdown-inner">
                    <p><a href="flight_num.html">按航班号</a></p>
                    <p><a href="takeoff_land.html">按起降地</a></p>
                </div>
            </div>
        </li>
        <li class="top-menu-item top-menu-noclick">
            <a class="menu-hd"><span>个人中心</span></a>
            <div class="menu-dropdown">
                <div class="menu-dropdown-inner">
                    <p><a href="changepwd.html">修改密码</a></p>
                    <p><a href="homepage.html">登出</a></p>
                    <p><a href="personalinfo">我的信息</a></p>
                    <p><a href="history">行程历史</a></p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="mainimage">
    <div class="image">
        <img src="image/page1.jpg" width="100%">
    </div>
    <div>
        <p class="title">注册</p>
    </div>
    <div class="login-window">
        <p class="usename">用户名</p>
        <p><input type="text" class="input-window" placeholder="6-13位数字或字母" maxlength="13" size="60" autofocus  onchange="getUserName(this.value)"></p>
        <p class="pwd">密码</p>
        <p><input type="password" class="input-window" placeholder="6-13位数字或字母" maxlength="13" size="60" autofocus  onchange="getPassWord(this.value)"></p>
        <p class="email">绑定邮箱</p>
        <p><input type="text" class="input-window" placeholder="请输入您的邮箱" maxlength="25" size="60" autofocus  onchange="getEmail(this.value)"></p>
        <p><input class="login-btn" type="button" onclick="register()" value="注册"></p>
    </div>
</div>
<script>
    var userName="";
    var passWord="";
    var email="";
    function getUserName(userName){
        this.userName=userName;
    }
    function getPassWord(passWord){
        this.passWord=passWord;
    }
    function getEmail(email){
        this.email=email;
    }
    function register(){
        var op = 2;
        window.location.href = "checkInfoStyle.html?op:" + op + "&user:" + userName + "&pwd:" + passWord + "&email:" + email;
    }
</script>
</body>
</html>
