    <script>
        var url = location.search; //获取url中"?"符后的字串URLDecoder.decode(url, "UTF-8");
        var op = 0;
        var flightCode;
        var cityFrom;
        var cityTo;
        var date;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);//substr()方法返回从参数值开始到结束的字符串；
            strs = str.split("&");
            if(strs[0].split(":")[1] == "1"){
                op = 1;
            }
            else{
                op = 2;
            }
            flightCode = strs[1].split(":")[1];
            cityFrom = strs[2].split(":")[1];
            cityTo = strs[3].split(":")[1];
            date = strs[4].split(":")[1];
        }
    </script>
</head>

<script>
    var responseData;
    var length;
    function ajaxFunction(){
        var xmlHttp;
        try{ // Firefox, Opera 8.0+, Safari
            xmlHttp=new XMLHttpRequest();
        }
        catch (e){
            try{// Internet Explorer
                xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e){
                try{
                    xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch (e){}
            }
        }

        return xmlHttp;
    }
    window.onload = function(){
            var dateString =date.toString();
            dateString = dateString.replace(/-/g,'',)
            var jsonData = JSON.stringify({
                op:op,
                flightCode:flightCode,
                cityFrom:cityFrom,
                cityTo:cityTo,
                date:date,
            })
            var xhr = ajaxFunction();
            var str = "";
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4){
                    responseData = JSON.parse(xhr.responseText);
                    length = responseData.length;
                    alert(JSON.stringify(responseData));
                    str=str+'<table class="data-table">'+'<tr class="flight-data-hd"><th>所属航空公司</th><th>航班号</th><th>计划起飞</th><th>实际起飞</th><th>出发地</th><th>计划到达</th><th>实际到达</th><th>到达地</th><th>状态</th></tr>';
                    for(var i = 0;i<length;i++){
                        str = str+'<tr>'+
                            '<td colspan="2">'+JSON.stringify(responseData[i].corp_name)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].flight_code)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].dep_time_plan)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].dep_time_act)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].dep_airp)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].arri_time_plan)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].arri_time_act)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].arri_airp)+'</td>'+
                            '<td class="flight-data">'+JSON.stringify(responseData[i].flight_status)+'</td>'+
                            '</tr>';
                    }
                    str=str+'</table>';
                    str=str.replace(/"/g,'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp',)
                    document.getElementById("data").innerHTML=str;
                }
            }
            xhr.open("POST","http://114.115.134.119:5000/beta/byFlightNumber",true);
            xhr.setRequestHeader("Content-type","application/json");
            xhr.send(jsonData);
    }
</script>
