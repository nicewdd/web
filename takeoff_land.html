<script>
    var fromCity;
    var toCity;
    var date=new Date();
    var dateString;
    var responseData;
    function getTake(fromCity){
        this.fromCity=fromCity;
    }
    function getTo(toCity){
        this.toCity=toCity;
    }
    function getdate(date){
        this.date = date;
        dateString =date.toString();
        dateString = dateString.replace(/-/g,'',);
    }
    function send(){
        var op = 2;
        window.location.href = "flightInfo.html?op:" + op + "&flightCode:" + "" + "&cityFrom:" + fromCity + "&cityTo:" + toCity + "&data:" + dateString;
    }
</script>
